<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/car-front-fill.svg?v=2" type="image/svg+xml">
    <title>DrakeAuto</title>
</head>

<body>
    <div class="nav__header">
        <div class="nav__logo">
            DrakeAut<span class="nav__logo-wrapper"><img src="assets/icono.ico" alt="" class="nav__logo-icon"></span>o
          </a>
        </div>
      </div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crear Cuenta</h1>
                <div class="social-icons">
                    <a href="https://www.instagram.com/drakeauto1/" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    
                </div>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <button>Regístrate ahora</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form onsubmit="window.location.href='/Pagina/index.html'; return false;">
                <h1>Iniciar sesión</h1>
                <div class="social-icons">
                    <a href="https://www.instagram.com/drakeauto1/" class="icon"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
        </div>
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Introduzca sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="login">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola amigo</h1>
                    <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio.</p>
                    <button class="hidden" id="register">Regístrate ahora</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
